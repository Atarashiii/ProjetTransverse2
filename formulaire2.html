<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire - Axe 2 : Produit</title>
</head>
<body>
    <form id="formulaire2">
        <h2>Axe 2 : Produit</h2>
        <h3>Question 1 : La qualité de notre produit ?</h3>
        <label>
            <input type="radio" name="produit_q1" value="0"> 0
        </label>
        <label>
            <input type="radio" name="produit_q1" value="1"> 1
        </label>
        <label>
            <input type="radio" name="produit_q1" value="2"> 2
        </label>
        <br><br>

        <h3>Question 2 : Recommanderiez-vous notre produit ?</h3>
        <label>
            <input type="radio" name="produit_q2" value="0"> 0
        </label>
        <label>
            <input type="radio" name="produit_q2" value="1"> 1
        </label>
        <label>
            <input type="radio" name="produit_q2" value="2"> 2
        </label>
        <br><br>

        <button type="button" onclick="soumettreFormulaire2()">Suivant</button>
    </form>

    <script>
        function soumettreFormulaire2() {
            // Récupérer les valeurs des questions
            var produit_q1 = document.querySelector('input[name="produit_q1"]:checked') ? document.querySelector('input[name="produit_q1"]:checked').value : '';
            var produit_q2 = document.querySelector('input[name="produit_q2"]:checked') ? document.querySelector('input[name="produit_q2"]:checked').value : '';

            // Stocker les réponses dans le localStorage
            localStorage.setItem('produit_q1', produit_q1);
            localStorage.setItem('produit_q2', produit_q2);

            // Rediriger vers la page suivante
            window.location.href = 'formulaire3.html';
        }
    </script>
</body>
</html>
