<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire - Axe 3 : Recommandation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Axe 3 : Recommandation</h1>
    </header>
    <main>
        <form id="formulaire3">
            <h2>Question 1 : Recommanderiez-vous notre produit à vos amis ?</h2>
            <label>
                <input type="radio" name="recommandation_q1" value="0"> 0
            </label>
            <label>
                <input type="radio" name="recommandation_q1" value="1"> 1
            </label>
            <label>
                <input type="radio" name="recommandation_q1" value="2"> 2
            </label>
            <br><br>

            <h2>Question 2 : Avez-vous déjà recommandé notre produit ?</h2>
            <label>
                <input type="radio" name="recommandation_q2" value="0"> 0
            </label>
            <label>
                <input type="radio" name="recommandation_q2" value="1"> 1
            </label>
            <label>
                <input type="radio" name="recommandation_q2" value="2"> 2
            </label>
            <br><br>

            <button type="button" onclick="soumettreFormulaire3()">Terminer</button>
        </form>
    </main>
    <script>
        function soumettreFormulaire3() {
            // Récupérer les valeurs des questions
            var recommandation_q1 = document.querySelector('input[name="recommandation_q1"]:checked') ? document.querySelector('input[name="recommandation_q1"]:checked').value : '';
            var recommandation_q2 = document.querySelector('input[name="recommandation_q2"]:checked') ? document.querySelector('input[name="recommandation_q2"]:checked').value : '';

            // Stocker les réponses dans le localStorage
            localStorage.setItem('recommandation_q1', recommandation_q1);
            localStorage.setItem('recommandation_q2', recommandation_q2);

            // Rediriger vers la page de récapitulatif
            window.location.href = 'recapitulatif.html';
        }
    </script>
</body>
</html>
